<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Pregled polaznika</title>
        <h:outputStylesheet library="css" name="default.css"  /> 
    </h:head>
    <h:body>
        <h2>Pregled korisnika</h2>
        <h:link outcome="index2.xhtml" value="Ostali primjeri"/><br/><br/>
        <h:dataTable value="#{korisnikPodaci.korisnici}" var="p"
                     styleClass="authorTable"
                     headerClass="authorTableHeader"
                     rowClasses="authorTableOddRow,authorTableEvenRow">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Kor ime" />
                </f:facet>
                <h:outputText value="#{p.korIme}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Ime" />
                </f:facet>
                <h:outputText value="#{p.ime}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Prezime" />
                </f:facet>
                <h:outputText value="#{p.prezime}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{p.email}" />
            </h:column>    
        </h:dataTable>
        <br />
    </h:body>
</html>
