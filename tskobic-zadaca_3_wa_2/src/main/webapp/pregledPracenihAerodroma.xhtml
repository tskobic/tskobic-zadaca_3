<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Pregled praćenih aerodroma</title>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>
<h:body>
	<h2>Pregled praćenih aerodroma</h2>
	<h:link outcome="index.xhtml" value="Početak" />
	<br />
	<br />
	<h:form id="f_praceniAerodrom">
        	ICAO: <h:inputText id="icao" value="#{aerodromiWs.icao}" />
		<h:commandButton id="dodajPraceniAerodrom"
			action="#{aerodromiWs.dodajAerodromPreuzimanje}"
			value="Dodaj aerodrom za preuzimanje" />
	</h:form>
	<br />
	<br />
	<h:dataTable value="#{aerodromiWs.praceniAerodromi}" var="a"
		styleClass="authorTable" headerClass="authorTableHeader"
		rowClasses="authorTableOddRow,authorTableEvenRow">
		<h:column>
			<f:facet name="header">
				<h:outputText value="ICAO" />
			</f:facet>
			<h:outputText value="#{a.icao}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Naziv" />
			</f:facet>
			<h:outputText value="#{a.naziv}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Država" />
			</f:facet>
			<h:outputText value="#{a.drzava}" />
		</h:column>
	</h:dataTable>
	<br />
</h:body>
</html>
